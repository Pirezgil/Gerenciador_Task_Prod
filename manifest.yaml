      // ============================================================================
      // HYDRATION SYSTEM - Implementa√ß√£o adequada para Next.js
      // CORRE√á√ÉO: Substitui√ß√£o de solu√ß√µes paliativas por implementa√ß√£o robusta
      // ============================================================================
      
      import { useEffect, useState, useCallback } from 'react';
      
      /**
       * Hook otimizado para gerenciar hidrata√ß√£o
       * Resolve conflitos SSR/CSR definitivamente
       */
      export function useHydration() {
        const [isHydrated, setIsHydrated] = useState(false);
      
        useEffect(() => {
          // Marca como hidratado apenas ap√≥s o primeiro render no cliente
          setIsHydrated(true);
        }, []);
      
        return isHydrated;
      }
      
      /**
       * Hook avan√ßado para valores diferentes no servidor vs cliente
       * Evita erros de hidrata√ß√£o em componentes complexos
       */
      export function useClientValue<T>(clientValue: T, serverValue?: T): T {
        const isHydrated = useHydration();
        
        // Durante SSR ou antes da hidrata√ß√£o, usa valor do servidor
        if (!isHydrated) {
          return serverValue !== undefined ? serverValue : clientValue;
        }
        
        // Ap√≥s hidrata√ß√£o, usa valor do cliente
        return clientValue;
      }
      
      /**
       * Hook para componentes que devem renderizar apenas no cliente
       * Substitui o componente NoSSR por uma solu√ß√£o mais elegante
       */
      export function useClientOnly() {
        const [isClient, setIsClient] = useState(false);
        
        useEffect(() => {
          setIsClient(true);
        }, []);
        
        return isClient;
      }
      
      /**
       * Wrapper para componentes que precisam de dados do localStorage
       * Evita erros de hidrata√ß√£o ao acessar storage APIs
       */
      export function useStorageSafeValue<T>(
        storageKey: string, 
        defaultValue: T,
        storage: 'localStorage' | 'sessionStorage' = 'localStorage'
      ): [T, (value: T) => void] {
        const [value, setValue] = useState<T>(defaultValue);
        const [isHydrated, setIsHydrated] = useState(false);
        
        useEffect(() => {
          setIsHydrated(true);
          
          try {
            const storageAPI = storage === 'localStorage' ? window.localStorage : window.sessionStorage;
            const storedValue = storageAPI.getItem(storageKey);
            
            if (storedValue !== null) {
              setValue(JSON.parse(storedValue));
            }
          } catch (error) {
            console.warn(`Erro ao ler ${storage}:`, error);
          }
        }, [storageKey, storage]);
        
        const setStorageValue = useCallback((newValue: T) => {
          setValue(newValue);
          
          if (isHydrated) {
            try {
              const storageAPI = storage === 'localStorage' ? window.localStorage : window.sessionStorage;
              storageAPI.setItem(storageKey, JSON.stringify(newValue));
            } catch (error) {
              console.warn(`Erro ao escrever ${storage}:`, error);
            }
          }
        }, [storageKey, storage, isHydrated]);
        
        return [value, setStorageValue];
      }

