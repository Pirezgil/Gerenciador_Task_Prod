<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final dos Contadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .status-counters {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .counter {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .pending {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        .completed {
            background-color: #dcfce7;
            color: #166534;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dcfce7;
            color: #166534;
        }
        .error {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .raw-data {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Teste Final dos Contadores de Tijolos</h1>
    
    <div class="test-container">
        <h2>Dados da API Real</h2>
        <p>Fazendo requisi√ß√£o para: <code>http://localhost:3001/api/projects</code></p>
        
        <div id="api-status"></div>
        <div id="raw-data"></div>
        <div id="counter-test"></div>
        <div id="test-result"></div>
    </div>

    <script>
        async function testFinalCounters() {
            const apiStatusDiv = document.getElementById('api-status');
            const rawDataDiv = document.getElementById('raw-data');
            const counterTestDiv = document.getElementById('counter-test');
            const resultDiv = document.getElementById('test-result');

            try {
                apiStatusDiv.innerHTML = '<p>üîÑ Fazendo requisi√ß√£o para a API...</p>';

                // Fazer requisi√ß√£o para a API real
                const response = await fetch('http://localhost:3001/api/projects', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                apiStatusDiv.innerHTML = '<p>‚úÖ Dados obtidos da API com sucesso!</p>';
                
                // Mostrar dados brutos
                rawDataDiv.innerHTML = `<div class="raw-data">${JSON.stringify(data, null, 2)}</div>`;

                // Analisar primeiro projeto
                if (data.data && data.data.length > 0) {
                    const project = data.data[0];
                    const projectTasks = project.backlog || project.tasks || [];
                    
                    // Aplicar a l√≥gica corrigida
                    const pendingCount = projectTasks.filter(t => 
                        t.status?.toLowerCase() === 'pending'
                    ).length;
                    const completedCount = projectTasks.filter(t => 
                        t.status?.toLowerCase() === 'completed'
                    ).length;
                    
                    // Informa√ß√µes extras para debug
                    const postponedCount = projectTasks.filter(t => 
                        t.status?.toLowerCase() === 'postponed'
                    ).length;
                    const otherCount = projectTasks.filter(t => 
                        t.status?.toLowerCase() !== 'pending' && 
                        t.status?.toLowerCase() !== 'completed' && 
                        t.status?.toLowerCase() !== 'postponed'
                    ).length;

                    counterTestDiv.innerHTML = `
                        <h3>Projeto: ${project.name}</h3>
                        <p><strong>Total de tijolos:</strong> ${projectTasks.length}</p>
                        
                        <h4>Lista de tijolos:</h4>
                        <ul>
                            ${projectTasks.map(task => 
                                `<li>"${task.description}" - Status: <strong>${task.status}</strong> (lowercase: ${task.status?.toLowerCase()})</li>`
                            ).join('')}
                        </ul>
                        
                        <h4>Contadores aplicando a corre√ß√£o:</h4>
                        <div class="status-counters">
                            <span class="counter pending">${pendingCount} pendentes</span>
                            <span class="counter completed">${completedCount} conclu√≠dos</span>
                        </div>
                        
                        <h4>Debug adicional:</h4>
                        <p>üü° Adiados: ${postponedCount}</p>
                        <p>‚ùì Outros status: ${otherCount}</p>
                    `;

                    // Verificar se a corre√ß√£o est√° funcionando
                    const isWorking = pendingCount === 0 && completedCount === 1;
                    
                    if (isWorking) {
                        resultDiv.innerHTML = `
                            <div class="result success">
                                <h4>‚úÖ CORRE√á√ÉO FUNCIONANDO!</h4>
                                <p>Os contadores est√£o exibindo corretamente:</p>
                                <ul>
                                    <li>0 tijolos pendentes ‚úì</li>
                                    <li>1 tijolo conclu√≠do ‚úì</li>
                                </ul>
                                <p><strong>A corre√ß√£o foi implementada com sucesso!</strong></p>
                                <p>O elemento agora mostra a quantidade real de tijolos segmentados por status.</p>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="result error">
                                <h4>‚ùå Problema detectado</h4>
                                <p>Contadores encontrados:</p>
                                <ul>
                                    <li>Pendentes: ${pendingCount} (esperado: 0)</li>
                                    <li>Conclu√≠dos: ${completedCount} (esperado: 1)</li>
                                </ul>
                                <p>Verifique a implementa√ß√£o da l√≥gica no frontend.</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Nenhum projeto encontrado nos dados da API');
                }

            } catch (error) {
                apiStatusDiv.innerHTML = `<p>‚ùå Erro ao acessar a API: ${error.message}</p>`;
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Erro no teste</h4>
                        <p>N√£o foi poss√≠vel completar o teste devido ao erro: ${error.message}</p>
                        <p>Verifique se:</p>
                        <ul>
                            <li>O backend est√° rodando em localhost:3001</li>
                            <li>Voc√™ est√° autenticado no sistema</li>
                            <li>N√£o h√° problemas de CORS</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Executar teste quando a p√°gina carregar
        window.onload = testFinalCounters;
    </script>
</body>
</html>
